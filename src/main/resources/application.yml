server:
  port: 0

spring:
  devtools:
    livereload:
      enabled: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: user-service
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  rabbitmq:
    host: 192.168.0.24
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://192.168.0.24:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh
